<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/whitedark.css">
    <meta charset="UTF-8">
    <title>üzeneteSZTEk</title>
</head>
<body class="bg-gray-800">

<header>
    <div>
        <h1 class="text-3xl text-teal-700 flex flex-row py-3 px-5 float-left szov">üzeneteSZTEk</h1>
        <label for="Search"></label>
        <input id="Search" class="float-right my-4 mx-2" type="text" placeholder="Search...">
    </div>
</header>
<div class="bg-current flex flex-row justify-center py-3 space-x-56 text-2xl border-b-2 border-blue-800 rounded-2xl shadow-2xl my-3 hat" >
    <nav class="space-x-56">
        <a href="index.html" class="text-gray-500 inline-block text-left px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl szov bord">Main</a>
        <a href="profile.html" class="text-gray-500 inline-block text-center px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl szov bord">Profile</a>
        <a class="text-gray-500 inline-block text-right px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl bg-teal-900 szov bord">Topic</a>
    </nav> <!--menu buttons-->
</div>

<div class="flex flex-row-reverse">
    <input type="checkbox" id="checkbox" class="absolute opacity-0 checkbox">

    <label for="checkbox" class="flex mr-16 border-blue-800 border-2 border-blue-800 rounded-3xl bg-current label hat bord">
        <i class="text-teal-700 relative"><img width="20" height="20" src="../static/pictures/darkmode.png"></i>
        <i class="text-teal-700 relative"><img width="20" height="20" src="../static/pictures/whitemode.png"></i> <!--white/dark theme button-->
        <div class="absolute bg-gray-400 rounded-3xl w-5 h-5 ball"></div>
    </label>
</div>

<div class="w-6/12 float-none m-auto h-auto justify-center border-b-4 border-t-4 border-l-2 border-r-2 border-blue-800 rounded-2xl py-3 bord">  <!--main div's start--->
    <header>
        <p class="flex-row flex justify-center text-3xl text-gray-500 border-l-2 border-r-2 border-b-4 border-blue-800 rounded-2xl px-3 mx-5 bord szov">Topics</p>
    </header>

    <div class=" text-gray-500 border-l-4 border-blue-800 rounded-3xl px-3 m-auto w-auto mx-5 my-8 bord szov">
        <article>
            <header class="flex inline">
                <div class="flex flex-row text-2xl">      <!--Topic's Name-->
                    <a href="topicdetails.html" class="bg-transparent rounded-2xl border-l-2 border-blue-800 px-2 my-3 shadow-2xl bord szov">Topic's name</a>
                </div>

                <div class="flex flex-row-reverse text-2xl m-auto w-6/12 szov">      <!--poster's name-->
                   <p class="text-right my-3 border-r-2 border-blue-800 rounded-2xl shadow-2xl bord">Poster's Name</p>
               </div>
            </header>

            <section class="flex inline-block">
                <div class="flex flex-row-reverse inline-block">
                    <button><img border="0" width="30px" height="30px" src="../static/pictures/upvote.png"></button>      <!--upvote-->
                </div>
                <p class="my-2 mx-10 text-xl py-5">Followed topic (last)...</p> <!--Topic's content-->


            </section>

            <footer>
                <p class=" flex flex-row-reverse text-sm">2020/10/28 16:51</p> <!--Topic's publication date-->


            </footer>
        </article>
    </div>
</div>      <!--main div's end-->


<script>
    const checkbox =
        document.getElementById("checkbox")

    checkbox.addEventListener('change', () => {
        //change the theme of the website
        document.body.classList.toggle('white')
    });
</script>

</body>
</html>
