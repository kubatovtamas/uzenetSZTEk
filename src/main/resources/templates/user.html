<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{../css/styles.css}">
    <link rel="stylesheet" href="../static/css/whitedark.css" th:href="@{../css/whitedark.css}">
    <meta charset="UTF-8">
    <title>üzeneteSZTEk</title>

</head>
<body class="bg-gray-800">
<header>
    <div>
        <h1 class="text-3xl text-teal-700 flex flex-row py-3 px-5 float-left szov">üzeneteSZTEk</h1>
        <label for="Search"></label>
        <input id="Search" class="float-right my-4 mx-2 bg-teal-800 hat" type="text" placeholder="Search...">
    </div>
</header>

<div>
    <div class=" bg-current flex flex-row justify-center py-3 space-x-56 text-2xl border-b-2 border-blue-800 rounded-2xl shadow-2xl my-3 hat bord szov">
        <a href="/" class="text-gray-500 inline-block text-left px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 bord border-blue-800 shadow-2xl szov">Main</a>
        <a href="../profile" class="text-gray-500 inline-block text-center px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl szov bord">Profile</a>
        <a href="../topic" class="text-gray-500 inline-block text-right px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 bord border-blue-800 shadow-2xl szov">Topic</a>
    </div>
</div>

<div class="flex flex-row-reverse">
    <button id="toggle-white-mode" class="absolute"></button>

    <label for="toggle-white-mode" class="flex mr-16 border-blue-800 border-2 border-blue-800 rounded-3xl bg-current hat label hat bord">
        <i class="text-teal-700 relative"><img width="20" height="20" src="../static/images/darkmode.png" th:src="@{../images/darkmode.png}"></i>
        <i class="text-teal-700 relative"><img width="20" height="20" src="../static/images/whitemode.png" th:src="@{../images/whitemode.png}"></i> <!--white/dark theme button-->
    </label>
</div>



<div class="text-gray-500 szov">
<div class="ml-24 w-4/12 float-left">
<div class="border-t-4 border-l-4 border-r-4 border-blue-800 rounded-2xl bord">
    <!--Uploading photo-->
    <div>
        <img id="user_Pic" src="../public/pics/profpic.jpg" th:src="${user.profilePicture}" alt="kugya" width="200" height="200" class="rounded-3xl block m-auto py-2 ">
    </div>
    <div id="user_Name" class="text-gray-500 text-center py-2 szov" th:text="${user.getFullName()}">     <!--User's name-->
        Name
    </div>
    <div id="Interests" class="text-gray-500 text-center py-2 szov">     <!--Something of the User-->
        Interests
    </div>
    <div id="Details" class="text-gray-500 text-center py-2 szov">       <!--Details(birth date, university)-->
        Details
    </div>



</div>

    <div class="border-r-4 border-b-4 border-l-4 text-center border-blue-800 rounded-2xl bord py-2">      <!--Followed topics by the user-->
        <div class="py-2">
            You are following these topics:
        </div>
        <div th:each="topic : ${user.getFollowTopics()}" class="border-b-4 border-t-4 border-teal-700 rounded-2xl py-2 w-9/12 block inline-block mt-2 shadow-2xl bord">
            <a href="" th:text="${topic.getName()}">Topic's name as link</a>
        </div>
    </div>



</div>
<!--<div class="w-6/12 float-right mr-24 border-4 border-blue-800 rounded-2xl bord">-->
<!--        <div class="flex flex-row justify-center mx-32 my-16 border-t-4 border-b-4 border-blue-800 bg-current hat rounded-2xl py-3 bord">        &lt;!&ndash;Posting&ndash;&gt;-->
<!--            <input id="Posting" onfocus="posting(this)" class="bg-current text-center text-2xl hat" type="text" placeholder="Posting...">-->
<!--        </div>-->
<!--        <div class="border-b-4 border-t-4 border-teal-700 rounded-2xl mx-12 mb-6 text-center bord">      &lt;!&ndash;Post's from the user&ndash;&gt;-->
<!--            Something that the user posted..-->
<!--        </div>-->
<!--</div>-->
    <div class="w-6/12 float-right mr-24 border-4 border-blue-800 rounded-2xl bord">
      <!--  <div class="flex flex-row justify-center mx-32 my-16 border-t-4 border-b-4 border-blue-800 bg-current hat rounded-2xl py-3 bord"> -->
            <article th:each="post : ${usersPosts}" class="container mx-auto border-teal-700 border-r-4 rounded-2xl bord my-3 px-3 bord2 mt-5">
                <header class="flex relative">
                    <div class="text-2xl container text-center absolute">      <!--Topic's name-->
                        <b><a th:href="@{/topics/{name}(name=${post.parentTopic.getName()})}" href="topicdetails.html" th:text="${post.parentTopic.getName()}">Notified topic's name</a></b>
                    </div>
                    <div class="flex relative text-xl">
                        <img th:src="${post.getUser().getProfilePicture()}" src="../static/images/profpic.jpg" width="50" height="50" class="my-3 ml-2 mr-1 rounded-2xl border-blue-800 border-l-2 bord">
                        <a th:href="@{/user/{email}(email=${post.getUser().getEmail()})}" href="#"><p class="pr-3 mt-4 ml-1 text-xl" th:text="${post.getUser().getFullName()}">Name</p></a>
                    </div>

                </header>
                <button><img border="0" width="40px" height="40px" src="../static/images/follow.png" th:src="@{../images/follow.png}" class="flex mt-8 absolute"></button>

                <!-- Follow Button -->
                <section class="bg-current hat ml-16 rounded-2xl relative">
                    <article th:each="post : ${post.parentTopic.getPosts()}" class="bord px-3 py-4 border-b-4 border-blue-800 rounded-2xl hat ">
                        <!-- upvote button/counter -->
                        <div class="flex right-0 absolute mr-4 mt-2">
                            <button><img border="0" width="30px" height="30px" src="../static/images/upvote.png" th:src="@{../images/upvote.png}" class="mr-1 border-2 border-blue-800 rounded-2xl bord"></button>
                        </div>
                        <br>
                        <div class="text-sm flex absolute right-0 mr-3 mt-2">counter</div>
                        <header class="flex">
                            <div class="flex flex-row inline-block text-xl">
                                <img th:src="${post.getUser().getProfilePicture()}" src="../static/images/profpic.jpg" width="40" height="40" class=" mr-1 rounded-2xl border-blue-800 border-l-2 bord">
                                <a th:href="@{/user/{email}(email=${post.getUser().getEmail()})}" href="#"><p class="pr-3 mt-1 ml-1" th:text="${post.getUser().getFullName()}">Name</p></a>
                            </div>
                        </header>
                        <p th:text="${post.getTextContent()}" >LOREM IPSUM</p>
                        <footer>
                            <p class="flex-row-reverse flex text-sm" th:text="${#dates.format(post.getTimestamp(), 'yyyy.MM.dd: HH:mm')}">2020/10/28 16:51</p>
                        </footer>
                    </article>

                </section>



            </article>
    </div>
</div>

<script>
    function posting(x) {
        x.width = 400
        x.height = 400
    }


</script>

<script src="../static/js/main.js" th:src="@{../js/main.js}"></script>

</body>
</html>
