<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{../css/styles.css}">
    <link href="../static/css/white_dark.css" rel="stylesheet" th:href="@{../css/white_dark.css}">
    <meta charset="UTF-8">
    <title>üzeneteSZTEk</title>
</head>
<body class="bg-gray-800">

<header>
    <div>
        <h1 class="text-3xl text-teal-700 flex flex-row py-3 px-5 float-left szov">
            üzeneteSZTEk
        </h1>
        <label for="Search">
        </label>
        <input class="float-right my-4 mx-2 bg-teal-800 hat" id="Search" placeholder="Search..." type="text">
    </div>
</header>

<div class="bg-current flex flex-row justify-center py-3 space-x-56 text-2xl border-b-2 border-blue-800 rounded-2xl shadow-2xl my-3 bord hat">
    <nav class="space-x-56">
        <a class="text-gray-500 inline-block text-left px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl bord szov"
           th:href="@{/}">
            Main
        </a>
        <a class="text-gray-500 inline-block text-center px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl szov bord"
           th:href="@{/profile}">
            Profile
        </a>
        <a class="text-gray-500 inline-block text-right px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl bord szov"
           th:href="@{/topics}">
            Topic
        </a>
    </nav> <!--menu buttons-->
</div>

<div class="flex flex-row-reverse">
    <button class="absolute" id="toggle-white-mode"></button>

    <label class="flex mr-16 border-blue-800 border-2 border-blue-800 rounded-3xl bg-current label hat bord"
           for="toggle-white-mode">
        <i class="text-teal-700 relative"><img height="20" src="../static/images/dark_mode.png" th:src="@{../images/dark_mode.png}"
                                               width="20"></i>
        <i class="text-teal-700 relative"><img height="20" src="../static/images/white_mode.png" th:src="@{../images/white_mode.png}"
                                               width="20"></i> <!--white/dark theme button-->
        <div class="absolute bg-gray-400 rounded-3xl w-5 h-5 ball"></div>
    </label>
</div>

<div class="border-b-4 border-t-4 border-blue-800 rounded-2xl m-12 mx-32 py-20 bord"> <!--main div's start-->
    <div class="text-gray-500 text-2xl">


        <article class="container mx-auto border-teal-700 border-r-4 rounded-2xl my-3 bord  bord2 mt-5">
            <a href="/"><img alt="back" class="float-right" height="50"
                         src="../static/images/arrow_one.png" th:src="@{../images/arrow_one.png}" width="50">
            </a> <!-- Back button -->
            <div class="px-3">
                <header class="flex relative">
                    <div class="text-2xl container text-center absolute szov">      <!--Topic's name-->
                        <b>
                            <a href="topic_details.html" th:text="${specificTopic.getName()}">
                                Notified topic's name
                            </a>
                        </b>
                    </div>
                    <div class="flex text-2xl relative">      <!--Poster's Name-->
                        <div>
                            <img class="my-3 ml-2 mr-1 rounded-2xl border-blue-800 border-l-2 bord"
                                 height="50" src="../static/images/profile_pic.jpg" th:src="${specificTopic.getUser().getProfilePicture()}"
                                 width="50">
                        </div>
                        <a class="clear-both" href="#"
                           th:href="@{/user/{id}(email=${specificTopic.getUser().getId()})}">
                            <p class="pr-3 mt-4 ml-1 text-xl" th:text="${specificTopic.getUser().getFullName()}">
                                By Poster's Name
                            </p>
                        </a>
                    </div>


                </header>
                <!-- Follow Button -->
                <button>
                    <img border="0" class=" flex absolute mt-8" height="40px" src="../static/images/follow.png"
                             th:src="@{../images/follow.png}" width="40px">
                </button>
                <section class="bg-current hat ml-16 rounded-2xl relative">

                    <!--        For Each Post In Topic                -->
                    <article class="bord px-3 py-10 border-b-4 border-blue-800 rounded-2xl hat "
                             th:each="post : ${posts}">
                        <!-- upvote button/counter -->
                        <div class="flex right-0 absolute mr-4 mt-2">
                            <button>
                                <img border="0" class="mr-1 border-2 border-blue-800 rounded-2xl bord" height="30px" src="../static/images/upvote.png"
                                     th:src="@{../images/upvote.png}" width="30px">
                            </button>
                        </div>
                        <br>
                        <div class="text-sm flex absolute right-0 mr-3 mt-2">
                            counter
                        </div>

                        <header class="flex">
                            <div class="flex flex-row inline-block text-xl">
                                <img class=" mr-1 rounded-2xl border-blue-800 border-l-2 bord"
                                     height="40" src="../static/images/profile_pic.jpg" th:src="${post.getUser().getProfilePicture()}"
                                     width="40">
                                <a href="#" th:href="@{/user/{id}(id=${post.getUser().getId()})}">
                                    <p class="pr-3 mt-1 ml-1" th:text="${post.getUser().getFullName()}">
                                        Poster Name
                                    </p>
                                </a>
                            </div>
                        </header>

                        <p th:utext="${#strings.replace( #strings.escapeXml( post.getTextContent() ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}">
                            LOREM IPSUM
                        </p>

                        <footer>
                            <p class="flex-row-reverse flex text-sm"
                               th:text="${#dates.format(post.getTimestamp(), 'yyyy.MM.dd: HH:mm')}">
                                2020/10/28 16:51
                            </p>
                        </footer>

                    </article>
                </section>

            </div>
        </article>
        <div class="flex">
            <input class="flex mx-auto border-b-4 border-l-4 border-r-4 rounded-l-xl rounded-r-xl rounded-b-2xl mt-5 px-24 py-3 bg-current text-2xl text-center bord2 hat szov"
                   placeholder="Posting a post" type="text">
        </div>
    </div>
</div>

<div> <!--- TODO: href thymeleaf --->
    <button class="fixed flex bottom-0 left-0 ml-5 mb-5 border-t-2 text-gray-500 text-xl bord szov border-blue-800 border-r-2 rounded-3xl shadow-2xl px-3 mt-5">
        Log Out
    </button>
</div>

<script src="../static/js/main.js" th:src="@{../js/main.js}"></script>


</body>
</html>
