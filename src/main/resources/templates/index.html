<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{css/styles.css}">
    <link href="../static/css/white_dark.css" rel="stylesheet" th:href="@{css/white_dark.css}">
    <meta charset="UTF-8">
    <title>üzeneteSZTEk</title>
</head>
<body class="bg-gray-800">

<header>
    <div>
        <h1 class="text-3xl text-teal-700 flex flex-row py-3 px-5 float-left szov">üzeneteSZTEk</h1>
        <label for="Search"></label>
        <input class="float-right my-4 mx-2 bg-teal-800 hat" id="Search" placeholder="Search..." type="text">
    </div>
</header>

<div class="bg-current flex flex-row justify-center py-3 space-x-56 text-2xl border-b-2 border-blue-800 rounded-2xl shadow-2xl my-3 hat bord">
    <nav class="space-x-56">
        <a class="text-gray-500 inline-block text-left px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl bg-teal-900 szov bord">Main</a>
        <a class="text-gray-500 inline-block text-center px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl szov bord"
           href="profile">Profile</a>
        <a class="text-gray-500 inline-block text-right px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl szov bord"
           href="topic">Topic</a>
    </nav> <!--menu buttons-->
</div>

<div class="flex flex-row-reverse">
    <button class="absolute" id="toggle-white-mode"></button>

    <label class="flex mr-16 border-blue-800 border-2 border-blue-800 rounded-3xl bg-current label hat bord"
           for="toggle-white-mode">
        <i class="text-teal-700 relative"><img height="20" src="../static/images/dark_mode.png" th:src="@{images/dark_mode.png}"
                                               width="20"></i>
        <i class="text-teal-700 relative"><img height="20" src="../static/images/white_mode.png" th:src="@{images/white_mode.png}"
                                               width="20"></i> <!--white/dark theme button-->
    </label>
</div>

<div class="flex flex-row justify-center mx-32 my-16 border-t-4 border-b-4 border-blue-800 bg-current rounded-2xl py-3 hat bord">
    <div class="w-11/12">
        <div class="flex flex-row justify-center">
            <button class="border-2 border-blue-800 bg-current rounded-3xl text-center text-gray-500 p-2 szov hat" id="dropDown"
                    onclick="dropDown()">
                Posting...
            </button>
        </div>
        <div class="text-gray-500" id="drop" style="display: none;">
            <div class=" pt-4 flex flex-row justify-center">
                <label for="topicTitle"></label>
                <input class="border-2 border-blue-800 rounded-3xl px-1 bg-current text-center text-2xl w-9/12 szov hat" id="topicTitle"
                       placeholder="Topic's title"
                       type="text">
            </div>
            <div class="pt-4 pb-4 flex flex-row justify-center">
                <label for="mainContent"></label>
                <textarea class=" border-2 border-blue-800 rounded-3xl px-1 bg-current text-2xl szov hat w-9/12" id="mainContent" name="textarea"
                          placeholder="Posting"
                          rows="3"></textarea>
            </div>
            <div class="mx-40">
                <button class="border-2 border-blue-800 bg-current rounded-3xl text-center text-gray-500 float-right p-2 szov hat">
                    Submit
                </button>
                <input id="file" placeholder="File upload" style="display: none;" type="file">
                <label class="bg-transparent border-2 border-blue-800 bg-current rounded-3xl text-center text-gray-500 float-left p-2 szov hat"
                       for="file">Choose
                    a file</label>
            </div>
        </div>
    </div>
</div>

<div class="border-b-4 border-t-4 border-blue-800 rounded-2xl m-12 mx-32 py-5 bord"> <!--main div's start-->
    <div class="text-gray-500 mx-16 py-8 px-5 text-2xl szov">
        <article class="container mx-auto border-teal-700 border-r-4 rounded-2xl bord my-3 px-3 bord2 mt-5"
                 th:each="topic : ${topics}">
            <header class="flex relative">
                <div class="text-2xl container text-center absolute">      <!--Topic's name-->
                    <b><a href="topic_details.html" th:href="@{/topics/{name}(name=${topic.getName()})}"
                          th:text="${topic.getName()}">Notified topic's name</a></b>
                </div>
                <div class="flex text-2xl relative">      <!--Poster's Name-->
                    <img class="my-3 ml-2 mr-1 rounded-2xl border-blue-800 border-l-2 bord" height="50"
                         src="../static/images/profile_pic.jpg" th:src="${topic.getUser().getProfilePicture()}" width="50">
                    <a href="#" th:href="@{/user/{email}(email=${topic.getUser().getEmail()})}"><p
                            class="pr-3 mt-4 ml-1 text-xl" th:text="${topic.getUser().getFullName()}">By Poster's
                        Name</p></a>
                </div>


            </header>

            <section class="bg-current hat ml-10 rounded-2xl relative">
                <!--        For Each Post In Topic                -->
                <article class="bord px-3 py-10 border-b-4 border-blue-800 rounded-2xl hat "
                         th:each="post : ${topicPosts.get(topic)}">
                    <!-- upvote button/counter -->
                    <div class="flex right-0 absolute mr-4 mt-2">
                        <button><img border="0" class="mr-1 border-2 border-blue-800 rounded-2xl bord" height="30px" src="../static/images/upvote.png"
                                     th:src="@{images/upvote.png}"
                                     width="30px"></button>
                    </div>
                    <br>
                    <div class="text-sm flex absolute right-0 mr-3 mt-2">counter</div>
                    <header class="flex">

                        <div class="flex flex-row inline-block text-xl">
                            <img class=" mr-1 rounded-2xl border-blue-800 border-l-2 bord" height="40"
                                 src="../static/images/profile_pic.jpg" th:src="${post.getUser().getProfilePicture()}" width="40">
                            <a href="#" th:href="@{/user/{email}(email=${post.getUser().getEmail()})}"><p
                                    class="pr-3 mt-1 ml-1" th:text="${post.getUser().getFullName()}">Name</p></a>
                        </div>
                    </header>
                    <p th:utext="${#strings.replace( #strings.escapeXml( post.getTextContent() ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}" > LOREM IPSUM </p>
                    <footer>
                        <p class="flex-row-reverse flex text-sm"
                           th:text="${#dates.format(post.getTimestamp(), 'yyyy.MM.dd: HH:mm')}">2020/10/28 16:51</p>
                    </footer>
                </article>
            </section>
        </article>
    </div>
</div>


<script src="../static/js/main.js" th:src="@{js/main.js}"></script>


</body>
</html>
