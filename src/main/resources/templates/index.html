        <div class="flex flex-row justify-center mx-32 my-16 border-t-4 border-b-4 border-blue-800 bg-current rounded-2xl py-3 hat bord">

                <!--      For Each Topic      -->
                <article th:each="topic : ${topics}" class=" relative bg-current border-4 border-t-0 border-b-0 border-blue-800 rounded-b-3xl rounded-l-xl rounded-r-xl px-5 hat bord">
                    <header class="flex">
                        <div class="flex flex-row inline text-2xl absolute">
                            <img src="../static/images/profpic.jpg" width="50" height="50" class="my-2 ml-1 mr-3 rounded-2xl">     <!--profile picture-->
                            <a href="" class="my-2" th:text="${topic.getName()}">Notified topic's name</a> <!--Topic's Name-->
                        </div>
                        <div class="flex flex-row-reverse text-xl mt-3 postername absolute">      <!--Poster's name-->
                            <p th:text="${topic.getUser().getFirstName()}">By Poster's Name</p>
                        </div>
                    </header>

                    <section class="border-blue-800 flex bord mt-8">
                        <div class="flex flex-row-reverse inline-block">
                            <button><img border="0" width="30px" height="30px" class="mt-8" src="../static/images/upvote.png"></button> <!--upvote-->
                        </div>
                        <p th:text="${post.getTextContent()}" class="my-2 mx-10 text-xl py-5 mt-10">Topic's content...</p><!--Topic's content-->

                    </section>

                    <footer>
                        <p class=" flex flex-row-reverse text-sm" th:text="${#dates.format(post.getTimestamp(), 'yyyy.MM.dd: HH:mm')}">2020/10/28 16:51</p> <!--Topic's publication date-->
                    </footer>
