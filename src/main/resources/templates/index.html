<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{css/styles.css}">
    <link rel="stylesheet" href="../static/css/whitedark.css" th:href="@{css/whitedark.css}">
    <meta charset="UTF-8">
    <title>üzeneteSZTEk</title>
</head>
<body class="bg-gray-800">

        <header>
            <div>
                <h1 class="text-3xl text-teal-700 flex flex-row py-3 px-5 float-left szov">üzeneteSZTEk</h1>
                <label for="Search"></label>
                <input id="Search" class="float-right my-4 mx-2" type="text" placeholder="Search...">
            </div>
        </header>

        <div class="bg-current flex flex-row justify-center py-3 space-x-56 text-2xl border-b-2 border-blue-800 rounded-2xl shadow-2xl my-3 hat bord" >
            <nav class="space-x-56">
                <a class="text-gray-500 inline-block text-left px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl bg-teal-900 szov bord">Main</a>
                <a href="profile" class="text-gray-500 inline-block text-center px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl szov bord">Profile</a>
                <a href="topic" class="text-gray-500 inline-block text-right px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl szov bord">Topic</a>
            </nav> <!--menu buttons-->
        </div>

        <div class="flex flex-row-reverse">
            <input type="checkbox" id="checkbox" class="absolute opacity-0 checkbox">

                <label for="checkbox" class="flex mr-16 border-blue-800 border-2 border-blue-800 rounded-3xl bg-current label hat bord">
                    <i class="text-teal-700 relative"><img width="20" height="20" src="../static/images/darkmode.png" th:src="@{images/darkmode.png}"></i>
                    <i class="text-teal-700 relative"><img width="20" height="20" src="../static/images/whitemode.png" th:src="@{images/whitemode.png}"></i> <!--white/dark theme button-->
                    <div class="absolute bg-gray-400 rounded-3xl w-5 h-5 ball"></div>
                </label>
        </div>

        <div class="flex flex-row justify-center mx-32 my-16 border-t-4 border-b-4 border-blue-800 bg-current rounded-2xl py-3 hat bord">
            <input class="bg-current text-center text-2xl szov hat" type="text" placeholder="Posting...">
        </div>

        <div class="border-b-4 border-t-4 border-blue-800 rounded-2xl m-12 mx-32 py-20 bord"> <!--main div's start-->
            <div class="text-gray-500 mx-16 py-8 px-5 text-2xl szov">
                <article class="border-teal-700 border-b-4 rounded-2xl bord px-3 bord2">
                        <header class="flex">
                            <div class="flex flex-row inline-block text-2xl">      <!--Topic's Name-->
                                <a href="topicdetails.html" class="border-l-2 border-blue-800 rounded-2xl pl-3 shadow-2xl bord">Notified topic's name</a>
                            </div>
                            <p class="mx-6 text-2xl"> - </p>
                            <div class="flex flex-row-reverse inline-block text-2xl">      <!--poster's name-->
                                <p class="border-r-2 border-blue-800 rounded-2xl pr-3 shadow-2xl bord">Poster's Name</p>
                            </div>
                        </header>
                        <section>
                            <p class="my-2 mx-10 text-xl py-5">Topic's content...</p>  <!--Topic's content-->
                        </section>

                        <footer>
                            <p class=" flex flex-row-reverse text-sm">2020/10/28 16:51</p> <!--Topic's publication date-->
                        </footer>
                </article>

                <article th:each="topic : ${topics}" class="border-teal-700 border-b-4 rounded-2xl bord my-3 px-3 bord2 mt-5">
                    <header class="flex">
                        <div class="flex flex-row inline-block text-2xl">      <!--Topic's Name-->
                            <a href="topicdetails.html" class="border-l-2 border-blue-800 rounded-2xl pl-3 shadow-2xl bord" th:text="${topic.getName()}">Notified topic's name</a>
                        </div>
                        <p class="mx-6 text-2xl"> - </p>
                        <div class="flex flex-row-reverse inline-block text-2xl">      <!--poster's name-->
                            <p class="border-r-2 border-blue-800 rounded-2xl pr-3 shadow-2xl bord" th:text="${topic.getUser().getFirstName()}">Poster's Name</p>
                        </div>
                    </header>
                    <section>
                        <article th:each="post : ${topic.posts}" class="border-teal-700 border-b-4 rounded-2xl bord my-3 px-3 bord2 mt-5">
                            <header class="flex">
                                <div class="flex flex-row inline-block text-2xl">      <!--Topic's Name-->
                                    <p class="border-r-2 border-blue-800 rounded-2xl pr-3 shadow-2xl bord" th:text="${post.getUser().getFirstName()}">Poster's Name</p>
                                </div>
                                <p class="mx-6 text-2xl"> - </p>
                                <div class="flex flex-row-reverse inline-block text-2xl">      <!--poster's name-->
                                    <p class="border-r-2 border-blue-800 rounded-2xl pr-3 shadow-2xl bord" th:text="${post.getUser().getLastName()}">Poster's Name</p>
                                </div>
                            </header>
                            <p th:text="${post.getTextContent()}">LOREM IPSUM</p>
                        </article>
                    </section>

                    <footer>
<!--                        <p class=" flex flex-row-reverse text-sm" th:text="${#dates.format(post.getTimestamp(), 'yyyy.MM.dd: HH:mm')}">2020/10/28 16:51</p>-->
                        <p class=" flex flex-row-reverse text-sm">2020/10/28 16:51</p> <!--Topic's publication date-->
                    </footer>
                </article>
            </div>
        </div>

<script>
    const checkbox =
        document.getElementById("checkbox")

    checkbox.addEventListener('change', () => {
        //change the theme of the website
        document.body.classList.toggle('white')
    });
</script>



</body>
</html>
