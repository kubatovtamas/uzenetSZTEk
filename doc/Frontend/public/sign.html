<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="whitedark.css">
    <meta charset="UTF-8">
    <title>üzeneteSZTEk</title>
</head>
<body class="bg-gray-800">

<header>
    <div>
        <h1 class="text-3xl text-teal-700 flex flex-row py-3 px-5 float-left szov">üzeneteSZTEk</h1>
        <label for="Search"></label>
        <input id="Search" class="float-right my-4 mx-2 " type="text" placeholder="Search...">
    </div>
</header>
<div class="bg-current flex flex-row justify-center py-3 space-x-56 text-2xl border-b-2 border-blue-800 rounded-2xl shadow-2xl my-3 bord hat" >
    <nav class="space-x-56">
        <a href="index.html" class="text-gray-500 inline-block text-left px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl bord szov">Main</a>
        <a href="profile.html" class="text-gray-500 inline-block text-center px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl bord szov">Profile</a>
        <a href="topic.html" class="text-gray-500 inline-block text-right px-2 py-0 hover:bg-gray-700 rounded-3xl border-b-2 border-blue-800 shadow-2xl bord szov">Topic</a>
    </nav> <!--menu buttons-->
</div>

<div class="flex flex-row-reverse">
    <input type="checkbox" id="checkbox" class="absolute opacity-0 checkbox">

    <label for="checkbox" class="flex mr-16 border-blue-800 border-2 border-blue-800 rounded-3xl bg-current label hat bord">
        <i class="text-teal-700 relative"><img width="20" height="20" src="pics/darkmode.png"></i>
        <i class="text-teal-700 relative"><img width="20" height="20" src="pics/whitemode.png"></i> <!--white/dark theme button-->
        <div class="absolute bg-gray-400 rounded-3xl w-5 h-5 ball"></div>
    </label>
</div>

<div class="w-10/12 border-t-4 border-blue-800 rounded-3xl justify-center m-auto bord">
<div class="w-8/12 justify-center m-auto ">
<!--login and register buttons-->
    <div class="py-4 flex">
        <div class="flex flex-row m-auto">
            <button class=" border-l-2 border-r-2 rounded-2xl border-blue-800 text-3xl px-4 text-gray-500 szov bord"> <!--Login button-->
                Login
            </button>
        </div>

        <div class="flex flex-row-reverse m-auto">
            <button class="border-l-2 border-r-2 rounded-2xl border-blue-800 text-3xl px-4 text-gray-500 szov bord"> <!--Register button-->
                Register
            </button>
        </div>
    </div>
<div>
    <div class="w-6/12 float-left py-4">
    <div class=" border-l-4 border-t-4 border-blue-800 rounded-3xl bord"> <!--Login inputs-->
        <div class="py-2">
            <div class="flex flex-row justify-center py-2">
                <label for="log_Email"></label>
                <input id="log_Email" type="email" placeholder="Email address" class="bg-transparent px-4 text-center border-4 border-blue-800 rounded-3xl bord"> <!--Login Email input-->
            </div>

            <div class="flex flex-row justify-center py-2">
                <label for="log_Password"></label>
                <input id="log_Password" type="password" placeholder="Password" class="bg-transparent px-4 text-center border-4 border-blue-800 rounded-3xl bord"> <!--Login Password input-->
            </div>
        </div>
    </div>
</div> <!--Login inputs' end-->
    <div class="w-6/12 float-right py-4">
        <div class=" border-r-4 border-t-4 border-blue-800 rounded-3xl bord"> <!--Login inputs-->
            <div class="py-6 px-8">
                <div class="flex flex-row justify-center py-4 px-4">
                    <label for="first_Name"></label>
                    <input id="first_Name" type="text" placeholder="First name" class="px-4 bg-transparent  text-center border-4 border-blue-800 rounded-3xl bord"> <!--Login first_Name input-->
                </div>

                <div class="flex flex-row justify-center py-4 px-4">
                    <label for="last_Name"></label>
                    <input id="last_Name" type="text" placeholder="Last name" class="px-4 bg-transparent  text-center border-4 border-blue-800 rounded-3xl bord"> <!--Login last_Name input-->
                </div>

                <div class="flex flex-row justify-center py-4 px-4">
                    <label for="birth_Date"></label>
                    <input id="birth_Date" type="date" class="px-4 bg-transparent  text-center border-4 border-blue-800 rounded-3xl bord"> <!--Login Password input-->
                </div>

                <div class="flex flex-row justify-center py-4 px-4">
                    <label for="reg_Email"></label>
                    <input id="reg_Email" type="email" placeholder="Email address" class="px-4 bg-transparent  text-center border-4 border-blue-800 rounded-3xl bord"> <!--Login Email input-->
                </div>

                <div class="flex flex-row justify-center py-4 px-4">
                    <label for="reg_Password"></label>
                    <input id="reg_Password" type="password" placeholder="Password" class="px-4 bg-transparent  text-center border-4 border-blue-800 rounded-3xl bord"> <!--Login Password input-->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script>
    const checkbox =
        document.getElementById("checkbox")

    checkbox.addEventListener('change', () => {
        //change the theme of the website
        document.body.classList.toggle('white')
    });
</script>

</body>
</html>


<style>
    input[type=text]{
        color: #a0aec0;
    }
    input[type=date]{
        color: #a0aec0;
    }
    input[type=password]{
        color: #a0aec0;
    }
    input[type=email]{
        color: #a0aec0;
    }
</style>
